<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        // function in javascript
        // 1. function without paramter & return type
        function addition() {
            var a = 10, b = 20;
            var c = a + b;
            console.log("Addition is " + c);
        }

        // call to the function
        addition();

        // 2. function with paramter & no return type
        function substract(a, b) {
            var c = a - b;
            console.log("Sub is " + c);
        }

        substract(78, 23);

        // 3. function with paramter & return type
        function Multiply(a, b) {
            var c = a * b;
            return c;
        }

        var result = Multiply(67, 23);
        console.log("multiplication is " + result);


    </script>

</body>
</html>
